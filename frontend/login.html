<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Splitter</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: var(--text-main);
      font-weight: 500;
      font-size: 14px;
    }
    .error-message {
      color: #ef4444;
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
      min-height: 20px;
    }
    .form-footer {
      margin-top: 20px;
      text-align: center;
      color: var(--text-muted);
    }
    button[type="submit"] {
      background: var(--primary);
      color: #fff;
    }
    button[type="submit"]:hover {
      background: var(--primary-dark);
    }
    button[type="submit"]:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .welcome-back {
      text-align: center;
      margin-bottom: 24px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back</h1>
    <p class="welcome-back">Sign in to continue to Splitter</p>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.edu" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <div id="error-message" class="error-message"></div>

      <button type="submit" id="submit-btn">Sign In</button>
    </form>

    <div class="form-footer">
      Don't have an account? <a href="/register">Sign up</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');

    // Check for error message in URL params
    const urlParams = new URLSearchParams(window.location.search);
    const urlError = urlParams.get('error');
    if (urlError) {
      errorMsg.textContent = urlError.replace(/\+/g, ' ');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';

      const formData = new FormData(form);
      const email = formData.get('email');
      const password = formData.get('password');

      // Disable submit button during request
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const result = await response.json();

        if (response.ok) {
          console.log('Login successful:', result.student);
          // Redirect to main page with user data
          window.location.href = `/mainPage?email=${encodeURIComponent(email)}&uid=${encodeURIComponent(result.student.uid)}`;
        } else {
          errorMsg.textContent = result.error || 'Login failed. Please try again.';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
        }
      } catch (err) {
        console.error('Login error:', err);
        errorMsg.textContent = 'Server error. Please try again later.';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
