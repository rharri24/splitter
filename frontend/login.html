<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Student Ride Sharing</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    form { max-width: 300px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="error-message" style="color: red;"></p>
  </form>

  <script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-message');
       
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
         
      const formData = new FormData(form);
      const email = formData.get('email');
      const password = formData.get('password');
         
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
           
        const result = await response.json();
           
        if (response.ok) {
          console.log("âœ… Login succeeded:", result.student);
          // Fix: Make sure we're using the correct property structure
          window.location.href = `/mainPage?email=${encodeURIComponent(email)}&uid=${encodeURIComponent(result.student.uid)}`;
        } else {
          errorMsg.textContent = result.error || 'Login failed.';
        }
      } catch (err) {
        errorMsg.textContent = 'Something went wrong. Try again.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
