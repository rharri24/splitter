<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splitter - Campus Rideshare Matching</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .landing-container {
      max-width: 500px;
      width: 100%;
      padding: 40px;
      background: var(--surface);
      border-radius: 12px;
      box-shadow: 0 4px 16px var(--shadow);
      text-align: center;
    }
    .logo {
      font-size: 48px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
      letter-spacing: -1px;
    }
    .tagline {
      color: var(--text-muted);
      font-size: 16px;
      margin-bottom: 32px;
    }
    .btn-large {
      padding: 16px;
      font-size: 18px;
      margin: 12px 0;
    }
    .divider {
      margin: 24px 0;
      color: var(--text-muted);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="logo">Splitter</div>
    <p class="tagline">Find rideshare matches on campus</p>

    <a href="/login" class="btn btn-primary btn-large" style="text-decoration: none; display: block;">
      Sign In
    </a>

    <div class="divider">New to Splitter?</div>

    <a href="/register" class="btn btn-secondary btn-large" style="text-decoration: none; display: block;">
      Create Account
    </a>
  </div>
</body>
</html>
